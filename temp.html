<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jump Game Launcher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Jump Game</h2>
    <h3>Jump with Coala!</h3>
    <video id="cam" width="640" height="480" autoplay playsinline></video>
  </div>
  <script>
    const video = document.getElementById('cam');
    let stream = null;
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(s => {
          stream = s;
          video.srcObject = stream;
          startFrameUpload();
        })
        .catch(err => {
          console.error('Camera access denied:', err);
        });
    }

    function startFrameUpload() {
      const canvas = document.createElement('canvas');
      canvas.width = video.width;
      canvas.height = video.height;
      const ctx = canvas.getContext('2d');
      setInterval(() => {
        if (video.readyState === 4) {
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          canvas.toBlob(blob => {
            if (blob) {
              const formData = new FormData();
              formData.append('frame', blob, 'frame.jpg');
              fetch('http://54.180.16.112:5000/process_frame', {
                method: 'POST',
                body: formData
              })
              .then(res => res.json())
              .then(data => {
                // Handle response (e.g., show detection results)
              })
              .catch(err => {
                // console.error('Frame upload error:', err);
              });
            }
          }, 'image/jpeg', 0.8);
        }
      }, 1000);
    }
  </script>
</body>
</html>
