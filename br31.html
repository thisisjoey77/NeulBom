<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>베스킨라빈스 31 (BR31) Game (p5.js)</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
</head>
<body>
  <div id="br31-container" class="br31-container">
    <video id="jump-cam" width="480" height="360" autoplay playsinline style="display:block;margin:0 auto 18px auto;"></video>
    <div id="p5-holder"></div>
    <div id="br31-info" class="br31-info" style="margin-top:16px;color:#222;font-size:20px;text-align:center;">
      <div id="br31-current" class="br31-current"></div>
      <div id="br31-player" class="br31-player"></div>
      <div id="br31-addinfo" class="br31-addinfo"></div>
      <div id="br31-lastmove" class="br31-lastmove"></div>
      <div id="br31-winner" class="br31-winner"></div>
      <div id="br31-jumpstatus" class="br31-jumpstatus"></div>
    </div>
  </div>
  <script src="br31.js"></script>
  <script>
    const video = document.getElementById('jump-cam');
    let stream = null;
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(s => {
          stream = s;
          video.srcObject = stream;
          startFrameUpload();
        })
        .catch(err => {
          console.error('Camera access denied:', err);
        });
    }

    function startFrameUpload() {
      const canvas = document.createElement('canvas');
      canvas.width = video.width;
      canvas.height = video.height;
      const ctx = canvas.getContext('2d');
      setInterval(() => {
        if (video.readyState === 4) {
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          canvas.toBlob(blob => {
            if (blob) {
              const formData = new FormData();
              formData.append('frame', blob, 'frame.jpg');
              fetch('http://54.180.16.112:5000/process_frame', {
                method: 'POST',
                body: formData
              })
              .then(res => res.json())
              .then(data => {
                // Handle response (e.g., show detection results)
              })
              .catch(err => {
                // console.error('Frame upload error:', err);
              });
            }
          }, 'image/jpeg', 0.8);
        }
      }, 1000);
    }
  </script>
</body>
</html>
