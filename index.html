  <script>
    const video = document.getElementById('cam');
    const cameraStatus = document.getElementById('cameraStatus');
    const detectionResults = document.getElementById('detectionResults');
    let stream = null;
    const BACKEND_URL = window.BACKEND_URL || 'http://54.180.16.112:5000/process_frame';
    
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      cameraStatus.textContent = 'Camera status: Requesting permission...';
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(s => {
          stream = s;
          video.srcObject = stream;
          cameraStatus.textContent = 'Camera status: Connected âœ“';
          
          // Start people detection using server camera
          startFrameUpload();
        })
        .catch(err => {
          console.error('Camera access denied:', err);
          cameraStatus.textContent = 'Camera status: Using server camera instead';
          // Start people detection using server camera even if local camera fails
          startFrameUpload();
        });
    } else {
      cameraStatus.textContent = 'Camera status: Using server camera';
      // Start people detection using server camera
      startFrameUpload();
    }

    function startFrameUpload() {
      // Instead of uploading frames, use the people_count endpoint which uses the server's camera
      setInterval(() => {
        fetch('http://54.180.16.112:5000/people_count')
          .then(res => res.json())
          .then(data => {
            if (data.people !== undefined) {
              detectionResults.textContent = `Detection results: ${data.people} people detected`;
              // Update the player count display
              const playerCountDisplay = document.getElementById('playerCountDisplay');
              if (playerCountDisplay) {
                playerCountDisplay.textContent = data.people;
              }
            } else if (data.error) {
              detectionResults.textContent = `Detection error: ${data.error}`;
              console.error('Backend error:', data.error);
            }
          })
          .catch(error => {
            console.error('Fetch error:', error);
            detectionResults.textContent = `Network error: ${error.message}`;
          });
      }, 1000);
    }
  </script>
