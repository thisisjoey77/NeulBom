<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coala Neulbom Home</title>
  <link rel="stylesheet" href="style.css">
  <script src="api-helper.js"></script>
</head>
<body>
  <div class="container">
    <h2>Welcome to Coala! 🐨</h2>
    <h2>🎤 음성으로 질문하고, AI 응답을 들으세요</h2>
    <button id="start">🎙️ 말하기 시작</button>
    <p><strong>입력 텍스트:</strong> <span id="inputText"></span></p>
    <p><strong>AI 응답:</strong> <span id="aiResponse"></span></p>
    <div>현재 인원: <span id="playerCountDisplay">0</span>명</div>
    <div style="margin: 16px 0;">
      <label for="gameSelect"><strong>게임 선택:</strong></label>
      <select id="gameSelect" style="font-size:1em; padding:4px 8px;">
        <option value="index.html">Home</option>
        <option value="commandAI.html">Command AI</option>
        <option value="temp.html">Jump Game</option>
        <option value="369.html">369 Game</option>
        <option value="lastWord.html">끝말잇기 Game</option>
        <option value="gomoku.html">Gomoku Game</option>
        <option value="br31.html">BR31 Game</option>
        <option value="fruitList.html">Fruit List</option>
        <option value="flagGame.html">Flag Game</option>
        <option value="firstSoundGame.html">초성게임 (First Sound Game)</option>
        <option value="telephoneGame.html">Telephone Game</option>
        <option value="storyTime.html">Story Time</option>
        <option value="twentyQ.html">스무고개 (20 Questions)</option>
        <option value="guessPerson.html">인물 맞히기 (Guess the Person)</option>
        <option value="imageGuess.html">이미지 퀴즈 (Image Guess)</option>
      </select>
      <button id="startGameBtn" style="margin-left:10px; font-size:1em; padding:4px 16px;">게임 시작</button>
    </div>
    <video id="cam" width="640" height="480" autoplay playsinline style="border: 2px solid #333; background-color: #000;"></video>
    <div>

    </div>
  </div>
  <script>
    document.getElementById('startGameBtn').onclick = function() {
      const game = document.getElementById('gameSelect').value;
      window.location.href = game;
    };
  </script>
  <script src="script.js"></script>
  <script>
    // Dynamic backend URL based on environment
    const getBackendUrl = () => {
        // If running on localhost, use HTTP
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            return 'http://localhost:5000';
        }
        // If running on HTTPS (production), use HTTPS backend
        if (window.location.protocol === 'https:') {
            return 'https://54.180.16.112:5000';
        }
        // Default to HTTP
        return 'http://54.180.16.112:5000';
    };
    
    window.BACKEND_URL = getBackendUrl() + '/process_frame';
    console.log('Backend URL:', window.BACKEND_URL);
  </script>
  <script>
    const video = document.getElementById('cam');
    let stream = null;
    const BACKEND_URL = window.BACKEND_URL;
    
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(s => {
          stream = s;
          video.srcObject = stream;
          
          // Start people detection using server camera
          startFrameUpload();
        })
        .catch(err => {
          // Camera access denied, use server camera
          startFrameUpload();
        });
    } else {
      // getUserMedia not supported, use server camera
      startFrameUpload();
    }

    function startFrameUpload() {
      // Instead of uploading frames, use the people_count endpoint which uses the server's camera
      setInterval(() => {
        fetch(getBackendUrl() + '/people_count', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({}) // send empty JSON body
        })
        .then(res => res.json())
        .then(data => {
          if (data.people !== undefined) {
            // Update the player count display
            const playerCountDisplay = document.getElementById('playerCountDisplay');
            if (playerCountDisplay) {
              playerCountDisplay.textContent = data.people;
            }
          } else if (data.error) {
            // Backend error
          }
        })
        .catch(error => {
          // Network error
        });
      }, 1000);
    }
  </script>
</body>
</html>
