<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coala Neulbom Home</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    position:fixed;top:0;left:0;width:100vw;height:100vh;

  <!-- <img id="yoloFeed" src="" alt="YOLO Camera" style="width:100%;max-width:600px;display:none;object-fit:contain;image-rendering:auto;"> -->
  <div class="container">
    <h2>Welcome to Coala! 🐨</h2>
    <h2>🎤 음성으로 질문하고, AI 응답을 들으세요</h2>
    <div id="spaceBarInstructions" style="margin: 10px 0; padding: 10px; background: #cfd8dc; border-radius: 12px; border-left: 4px solid #1976d2; color: #222;">
      🎙️ <strong>M 키를 누르고 있는 동안 말하세요</strong><br>
      <small>M 키를 놓으면 음성 인식이 시작됩니다</small>
    </div>
    <p><strong>입력 텍스트:</strong> <span id="inputText"></span></p>
    <p><strong>AI 응답:</strong> <span id="aiResponse"></span></p>
    <div id="speechStatus" style="color:red; margin-bottom:8px;"></div>
    <div>현재 인원: <span id="playerCountDisplay">0</span>명</div>
    <div style="margin: 16px 0;">
      <label for="gameSelect"><strong>게임 선택:</strong></label>
      <select id="gameSelect" style="font-size:1em; padding:4px 8px;">
        <option value="index.html">Home</option>
        <option value="games/commandAI.html">Command AI</option>
        <option value="games/temp.html">Jump Game</option>
        <option value="games/369.html">369 Game</option>
        <option value="games/lastWord.html">끝말잇기 Game</option>
        <option value="games/gomoku.html">Gomoku Game</option>
        <option value="games/br31.html">BR31 Game</option>
        <option value="games/fruitList.html">Fruit List</option>
        <option value="games/flagGame.html">Flag Game</option>
        <option value="games/firstSoundGame.html">초성게임 (First Sound Game)</option>
        <option value="games/telephoneGame.html">Telephone Game</option>
        <option value="games/storyTime.html">Story Time</option>
        <option value="games/twentyQ.html">스무고개 (20 Questions)</option>
        <option value="games/guessPerson.html">인물 맞히기 (Guess the Person)</option>
        <option value="games/imageGuess.html">이미지 퀴즈 (Image Guess)</option>
      </select>
      <button id="startGameBtn" style="margin-left:10px; font-size:1em; padding:4px 16px;">게임 시작</button>
    </div>
    
    <!-- Camera section -->
    <div id="cameraSection" style="margin-top: 20px; text-align: center;">
      <div id="cameraStatus" style="margin-bottom: 10px; color: #666;">카메라 로딩 중...</div>
      <video id="localCamera" autoplay muted playsinline style="width: 640px; height: 480px; border: 2px solid #ccc; border-radius: 8px; display: none;"></video>
      <img id="yoloFeed" style="width: 640px; height: 480px; border: 2px solid #ccc; border-radius: 8px; display: none;" />
    </div>
  </div>
  <script>
    document.getElementById('startGameBtn').onclick = function() {
      const game = document.getElementById('gameSelect').value;
      window.location.href = game;
    };
  </script>
  <script src="script.js"></script>
</body>
</html>
