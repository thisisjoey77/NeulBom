<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jump Game 369</title>
  <link rel="stylesheet" href="369.css">
</head>
<body>
  <div class="container">
    <h2>369 Game</h2>
    <p><strong>입력 텍스트:</strong> <span id="inputText"></span></p>
    <p><strong>AI 응답:</strong> <span id="aiResponse"></span></p>
    <div>현재 인원: <span id="playerCountDisplay">0</span>명</div>
    <video id="cam" width="640" height="480" autoplay playsinline></video>
    <button id="start">3 6 9 시작</button>
  </div>
  <script src="369.js"></script>
  <script>
    const video = document.getElementById('cam');
    let stream = null;
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(s => {
          stream = s;
          video.srcObject = stream;
          startFrameUpload();
        })
        .catch(err => {
          console.error('Camera access denied:', err);
        });
    }

    function startFrameUpload() {
      const canvas = document.createElement('canvas');
      canvas.width = video.width;
      canvas.height = video.height;
      const ctx = canvas.getContext('2d');
      
      // Dynamic backend URL
      const getBackendUrl = () => {
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
          return 'http://localhost:5000';
        }
        if (window.location.protocol === 'https:') {
          return 'https://54.180.16.112:5000';
        }
        return 'http://54.180.16.112:5000';
      };
      
      setInterval(() => {
        if (video.readyState === 4) {
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          canvas.toBlob(blob => {
            if (blob) {
              const formData = new FormData();
              formData.append('frame', blob, 'frame.jpg');
              fetch(getBackendUrl() + '/process_frame', {
                method: 'POST',
                body: formData
              })
              .then(res => res.json())
              .then(data => {
                // Handle response (e.g., show detection results)
              })
              .catch(err => {
                // console.error('Frame upload error:', err);
              });
            }
          }, 'image/jpeg', 0.8);
        }
      }, 1000);
    }
  </script>
</body>
</html>
